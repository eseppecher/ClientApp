<div class="row" align="center">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="searchInput.name" ng-keyup="$event.keyCode == 13 ? search(searchInput.name) : null">

                    <button class="btn btn-default" type="button" ng-click="search(searchInput.name)"><i class="fa fa-search"></i></button>

        </div>
