    function disp(x) {

        var db = window.openDatabase("BonowayDatas", "1.0", "Bonoway Database", 1000000);
          
        db.transaction(function (tx){ tx.executeSql( query, [], listing, onError )});

    }  

   function listing(tx, results){
   	
         var len = results.rows.length;
         var chain= "";
         var superchain= "";
         var element = document.getElementById('listing');
         element.innerHTML = "";
         for (i = 0; i < len; i++){
            superchain = "<li class='list-group-item'> " + results.rows.item(i).name + "</li>";
            element.innerHTML += superchain;
         }
   }
