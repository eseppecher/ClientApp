    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    
    function onDeviceReady() {
        // When device ready open,create database
      
         
        var query = "SELECT * FROM CRAGS"; 
        var db = window.openDatabase("BonowayDatas", "1.0", "Bonoway Database", 1000000);
          
        db.transaction(function (tx){ tx.executeSql( query, [], dispEntries, onError )});
        
    }


    function dispEntries(tx, results){
         var len = results.rows.length;
         var chain= "";
         superchain = "";
         var element = document.getElementById('listing');
         for (i = 0; i < len; i++){
            chain= "display('" + results.rows.item(i).nom + "','" + results.rows.item(i).pays + "')";
            superchain = '<tr> <td>'+ results.rows.item(i).nom  +
                ' </td> <td>' + results.rows.item(i).linenb +    
                ' </td> <td>' + results.rows.item(i).pays +    
                ' </td> <td> <button type="button" class="btn btn-info" onClick="' + 
                chain +
                '"> Voir </button> ' +
                ' </td> </tr>';           
            element.innerHTML += superchain;
         }
    }


    // Transaction error callback
    function onError(tx, err) {
        alert("Error processing SQL: "+err);
    }

   function display(x,y){
        var requete= "nom='" + x + "';" + "pays='" + y + "';"  ;  
        requete = escape(requete) ; 
        window.location.href = "disCrag.html?" + requete ; 

   }
     
    </script>
