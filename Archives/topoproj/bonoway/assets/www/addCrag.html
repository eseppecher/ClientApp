    <script type="text/javascript" charset="utf-8">
    
     var jstar = {
                "Nom":  "",
                "Linenb": 0,                
                "Geo": {
                         "Latitude": 0.0,
                         "Longitude": 0.0,
                         "Altitude": 0.0,
                         "Accuracy": 0.0,
                         "Zoom": 16,
                         "Pays": "France",
                         "Region": ""
                        }
                 };

    // Wait for device API libraries to load
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() { alert('device ready!');}

  
    // Populate the database     
    function populateDB(tx) {
        alert("populate db launched");
         var query = "INSERT INTO CRAGS (nom, linenb, latitude, longitude, zoom, pays) VALUES ('" + 
         jstar.Nom + "', " + 
         jstar.Linenb + "," + 
         jstar.Geo.Latitude + "," + 
         jstar.Geo.Longitude + "," +
         jstar.Geo.Zoom + ",'" +
         jstar.Geo.Pays + "')";
         
         tx.executeSql(query);
         alert("query executed");
    }

    // Transaction error callback
    function onError(tx, err) {
        alert("Error processing SQL: "+err);
    }

    // Transaction success callback
    function onSuccess() {
        alert("success")
    }
 


     function record(newform) {

          var db = window.openDatabase("BonowayDatas", "1.0", "Bonoway Database", 1000000);
    

           jstar.Nom =  document.newform.nom.value;
           jstar.Pays = document.newform.pays.value;
          db.transaction(populateDB, onError, onSuccess);  
          alert("Le site a bien été enregistré.")
          

          
          }
    </script>
